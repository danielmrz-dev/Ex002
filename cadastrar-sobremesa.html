<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um catálogo de sobremesas com imagens, descrição e preço">
    <link rel="shortcut icon" href="assets/images/logo4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        Red100: "#c73a0f",
                        RedOpacity: "#e67e5e",
                        Green: "#1ea475",
                        Rose50: "#fcf9f7",
                        Rose100: "#f4edeb",
                        Rose300: "#c9aea6",
                        Rose400: "#ad8985",
                        Rose500: "#87635a",
                        Rose700: "#87635a",
                        Rose900: "#260f08",
                        bgColor: "#1E2B3C",
                    },
                    fontFamily: {
                        RedHatText: "Red Hat Text",
                    }
                }
            }
        }
    </script>
    <title>Frontend Flavours</title>
</head>
<body class="bg-Rose50 font-RedHatText">
    <header class="sticky top-0 z-[1]">
        <nav class="bg-Rose100 relative">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <figure class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/images/logo4.png" alt="" class="h-10">
                    <figcaption class="self-center text-2xl font-semibold whitespace-nowrap">Frontend Flavours</figcaption>
                </figure>
                
                    
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center w-[30px] h-[30px] justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-Rose300 focus:outline-none focus:ring-2 focus:ring-Rose300" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <label for="checkbox-menu">
                        <img src="assets/images/hamburguer-menu.svg" alt="" class="cursor-pointer">
                    </label>
                </button>
                <input type="checkbox" name="checkbox-menu" id="checkbox-menu" class="hidden peer">

                <div class="hidden peer-checked:block w-full text-center bg-Rose300 border-none absolute right-0 top-[72px]
                md:block md:w-fit md:bg-Rose100 md:static md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:gap-4 rtl:space-x-reverse md:mt-0 md:border-0">
                        <li>
                            <a href="index.html" target="_self" class="block py-2 px-3 text-[1.1rem] text-gray-900 transition duration-300 rounded hover:bg-gray-100 md:hover:bg-Red100 md:hover:text-Rose50">Catálogo</a>
                        </li>
                        <li>
                            <a href="sobre.html" target="_self" class="block py-2 px-3 text-[1.1rem] text-gray-900 transition duration-300 rounded hover:bg-gray-100 md:hover:bg-Red100 md:hover:text-Rose50">Sobre</a>
                        </li>
                        <li>
                            <a href="cadastrar-sobremesa.html" target="_self" class="block py-2 px-3 text-[1.1rem] text-gray-900 transition duration-300 rounded hover:bg-gray-100 md:hover:bg-Red100 md:hover:text-Rose50">Cadastre sua sobremesa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="py-[1.25rem] px-[1.5rem] flex flex-wrap justify-center md:py-[2rem] md:px-[1rem] md:flex-row md:gap-[9.rem] md:items-start">

        <section class="text-center flex flex-col gap-8">
            <p class="text-[1.25rem] font-medium">Não achou sua sobremesa favorita? Cadastre-a aqui e incluiremos no nosso catálogo!</p>

            <form class="flex flex-col gap-4">
                <div>
                    <label for="nome" class="flex flex-col items-center gap-1 font-semibold"> Nome da sobremesa: 
                        <input type="text" placeholder="Nome da sobremesa" class="p-2 border-1 border-Red100 border rounded-lg w-full" required>
                    </label>
                </div>
                <div>
                    <label for="descricao" class="flex flex-col items-center gap-1 font-semibold"> Descrição: 
                        <textarea name="" rows="4" id="descricao" class="w-full p-2 border-1 border-Red100 border rounded-lg" placeholder="Descreva sua sobremesa" required></textarea>
                    </label>
                </div>
                <div class="flex flex-col items-center gap-2 max-w-[200px] self-center">
                    <span class="font-semibold">Categoria:</span>
                    <div class="flex flex-col gap-1 justify-center md:flex-row">
                        <label for="sorvete" class="flex items-center gap-2 cursor-pointer border-[1px] border-Red100 p-2 rounded-lg">
                            <input class="cursor-pointer" type="radio" name="categoria" id="sorvete" value="sorvete" required>
                            Sorvete
                        </label>
                        <label for="bolo" class="flex items-center gap-2 cursor-pointer border-[1px] border-Red100 p-2 rounded-lg">
                            <input class="cursor-pointer" type="radio" name="categoria" id="bolo" value="bolo" required>
                            Bolo
                        </label>
                        <label for="torta" class="flex items-center gap-2 cursor-pointer border-[1px] border-Red100 p-2 rounded-lg">
                            <input class="cursor-pointer" type="radio" name="categoria" id="torta" value="torta" required>
                            Torta
                        </label>
                        <label for="brownie" class="flex items-center gap-2 cursor-pointer border-[1px] border-Red100 p-2 rounded-lg">
                            <input class="cursor-pointer" type="radio" name="categoria" id="brownie" value="brownie" required>
                            Brownie
                        </label>
                        <label for="sundae" class="flex items-center gap-2 cursor-pointer border-[1px] border-Red100 p-2 rounded-lg">
                            <input class="cursor-pointer" type="radio" name="categoria" id="sundae" value="sundae" required>
                            Sundae
                        </label>
                    </div>
                </div>
                <div class="py-4">
                    <label for="imagem" class="flex flex-col items-center gap-1 font-semibold"> Imagem (Opcional): 
                        <input type="file" name="" id="imagem">
                    </label>
                </div>
                <div>
                    <label for="seuNome" class="flex flex-col items-center gap-1 font-semibold"> Seu nome completo: 
                        <input type="text" name="" id="seuNome" placeholder="Seu nome completo" class="w-full p-2 border-1 border-Red100 border rounded-lg font-semibold" required>
                    </label>
                </div>
                <div>
                    <label for="email" class="flex flex-col items-center gap-1 font-semibold"> Seu melhor email: 
                        <input type="email" name="" id="email" placeholder="Seu melhor email" class="w-full p-2 border-1 border-Red100 border rounded-lg font-semibold" required>
                    </label>
                </div>
                <button type="submit" class="bg-Red100 w-fit self-center py-4 px-8 rounded-lg font-black text-Rose50">Enviar</button>
            </form>
        </section>

    </main>
    <footer class="text-center p-8 bg-Rose300 text-Rose900 text-[1.25rem] flex flex-col items-center gap-8 md:flex-row md:gap-3 md:justify-between">
        <p>Desenvolvido por<a class="text-Rose900 p-2 rounded transition duration-300 hover:bg-Rose50 hover:text-gray-900" href="https://github.com/danielmrz-dev" target="_blank">Daniel Mariz</a>
        </p>

        <ul class="flex flex-col gap-8 items-center md:flex-row md:gap-3">
            <li>
                <a class="text-Rose900 p-2 rounded transition duration-300 hover:bg-Rose50 hover:text-gray-900" href="https://github.com/danielmrz-dev">Github</a>
            </li>
            <li>
                <a class="text-Rose900 p-2 rounded transition duration-300 hover:bg-Rose50 hover:text-gray-900" href="https://www.linkedin.com/in/danielmrz-dev/">LinkedIn</a>
            </li>
            <li>
                <a class="text-Rose900 p-2 rounded transition duration-300 hover:bg-Rose50 hover:text-gray-900" href="https://twitter.com/danielmrz_dev">Twitter</a>
            </li>
        </ul>
    </footer>
</body>
</html>
